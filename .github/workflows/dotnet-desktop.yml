name: Build WSE2 Launcher

on:
  push:
    branches: [ patch-1 ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: patch-1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore "WSE2 Launcher.sln"

    - name: Build
      run: dotnet build "WSE2 Launcher.sln" --configuration Release --no-restore

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WSE2-Launcher
        path: WSE2 Launcher/bin/Release/
